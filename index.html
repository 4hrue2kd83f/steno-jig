<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Steno Jig</title>
	<link href="style.css" rel="stylesheet" type="text/css">
	<script src="type-jig.js"></script>
	<script src="word-sets.js"></script>
</head>
<body>

<div class="scroll-bounds"><div id="exercise" style="white-space: nowrap"></div></div>
<div id="answer" style="margin-left: 7em" class="answer" contenteditable="true"><span class="prompt">Type here...</span></div>

<p id="clock" class="clock"></p>

<script>
var words = TypeJig.WordSets.NGSL.slice(0, 100);
// or you could do things like:
// var words = [].concat(
//	TypeJig.WordSets.singleStrokeCVC,
//	TypeJig.WordSets.multiStrokeCVC);
var exercise = new TypeJig.Exercise(words, 15*60, true);
var jig = new TypeJig(exercise, 'exercise', 'answer', 'clock');
</script>

</body>
</html>
