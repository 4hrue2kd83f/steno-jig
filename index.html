<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Steno Drills</title>
	<link href="style.css" rel="stylesheet" type="text/css">
	<script src="type-jig.js"></script>
	<script src="word-sets.js"></script>
</head>
<body>

<div class="scroll-bounds"><div id="exercise" class="white-space: nowrap"></div></div>
<div id="answer" style="margin-left: 7em" class="answer" contenteditable="true"><span class="prompt">Type here...</span></div>

<script>
var exercise = {
	seconds: 15*60,
	randomize: true,
	lookahead: 8, inputLength: 20,
	words: [].concat(
		TypeJig.WordSets.D_SingleSyllable,
		TypeJig.WordSets.B_SingleSyllable,
		TypeJig.WordSets.L_SingleSyllable,
		TypeJig.WordSets.F_SingleSyllable,
		TypeJig.WordSets.M_SingleSyllable,
		TypeJig.WordSets.N_SingleSyllable,
		TypeJig.WordSets.Q_SingleSyllable,
		TypeJig.WordSets.Y_SingleSyllable,
		TypeJig.WordSets.V_SingleSyllable,
		TypeJig.WordSets.J_SingleSyllable,
		TypeJig.WordSets.singleStrokeCVC,
		TypeJig.WordSets.multiStrokeCVC
	),
	init: function() {
		if(this.randomize) shuffle(this.words);
		this.count = 0;
	},
	nextWord: function() {
		var word = this.words[this.count++ % this.words.length];
		if(this.randomize && this.count % this.words.length === 0) {
			shuffle(this.words);
		}
		if(this.numWords && this.count >= numWords) return false;
		else return word;
	}
};
var output = document.getElementById('exercise');
var input = document.getElementById('answer');

var jig = new TypeJig(exercise, output, input);

</script>

</body>
</html>
